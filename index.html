<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pig game</title>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="player1">
				<h1 class="name" >PLAYER 1</h1>
				<h2 class="score" id="player-one-score">0</h2>
				<div class="current" id="player-one-current-score">0</div>
			</div>
			<div class="buttons">
				<a href="" id="new-game">NEW GAME</a>
				<img src="./images/dice-5.png" alt="dice" id="dice">
				<a href="" id="roll-dice">ROLL DICE</a>
				<a href="" id="hold">HOLD</a>
			</div>
			<div class="player2">
				<h1 class="name">PLAYER 2</h1>
				<h2 class="score" id="player-two-score">0</h2>
				<div id="curent" id="player-two-current-score">0</div>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
